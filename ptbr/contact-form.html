<div class="dialog">
  <h1>Fale conosco</h1>
  <form action="#" novalidate>
    <div class="error hidden"></div>
    <div class="form-group">
      <input id="contact-email" name="contact-email" type="email" placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
      <select id="contact-topic" name="contact-topic" placeholder="Selecione um tópico" class="form-control">
        <option value="">-- Selecione um tópico --</option>
        <option>Ideias e sugestões</option>
        <option>Dúvidas e preocupações</option>
        <option>Mais informações</option>
        <option>Outros</option>
      </select>
    </div>
    <div class="form-group">
      <textarea id="contact-body" name="contact-body" placeholder="Descrição" class="form-control" rows="5"></textarea>
    </div>
    <div class="form-group toolbar">
      <button class="btn btn-default cancel" type="button">Cancelar</button>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
  </form>
</div>
