<div class="dialog">
  <h1>Makipag-ugnayan sa Amin</h1>
  <form action="#" novalidate>
    <div class="error hidden"></div>
    <div class="form-group">
      <input id="contact-email" name="contact-email" type="email" placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
      <select id="contact-topic" name="contact-topic" placeholder="Select a Topic" class="form-control">
        <option value="">-- Pumili ng Paksa --</option>
        <option>Mga Pananaw at Mungkahi</option>
        <option>Mga Tanong at Alalahanin</option>
        <option>Higit Pang Impormasyon</option>
        <option>Iba Pa</option>
      </select>
    </div>
    <div class="form-group">
      <textarea id="contact-body" name="contact-body" placeholder="Paglalarawan" class="form-control" rows="5"></textarea>
    </div>
    <div class="form-group toolbar">
      <button class="btn btn-default cancel" type="button">Kanselahin</button>
      <button class="btn btn-primary" type="submit">Ipadala</button>
    </div>
  </form>
</div>
