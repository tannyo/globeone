<div class="dialog">
  <h1>Sign In</h1>
  <form action="#" novalidate>
    <div class="error hidden">Invalid email or password.</div>
    <div class="form-group">
      <input id="userid" name="userid" type="email" placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
      <input id="password" name="password" type="password" placeholder="Password" class="form-control">
    </div>
    <div class="form-group toolbar">
      <button class="btn btn-default cancel" type="button">Cancel</button>
      <button class="btn btn-primary" type="submit">Sign In</button>
    </div>
  </form>
</div>
