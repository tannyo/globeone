<div class="dialog">
  <h1>साइन इन</h1>
  <form action="#" novalidate>
    <div class="error hidden">अमान्य ईमेल या पासवर्ड.</div>
    <div class="form-group">
      <input id="userid" name="userid" type="email" placeholder="ईमेल" class="form-control">
    </div>
    <div class="form-group">
      <input id="password" name="password" type="password" placeholder="पासवर्ड" class="form-control">
    </div>
    <div class="form-group toolbar">
      <button class="btn btn-default cancel" type="button">रद्द करें</button>
      <button class="btn btn-primary" type="submit">साइन इन करें</button>
    </div>
  </form>
</div>
