<div class="dialog">
  <h1>हमसे संपर्क करें</h1>
  <form action="#" novalidate>
    <div class="error hidden"></div>
    <div class="form-group">
      <input id="contact-email" name="contact-email" type="email" placeholder="ईमेल" class="form-control">
    </div>
    <div class="form-group">
      <select id="contact-topic" name="contact-topic" placeholder="एक विषय चुनें" class="form-control">
        <option value="">-- एक विषय चुनें --</option>
        <option>विचार और सुझाव</option>
        <option>प्रश्न और समस्याएँ</option>
        <option>अधिक जानकारी</option>
        <option>अन्य</option>
      </select>
    </div>
    <div class="form-group">
      <textarea id="contact-body" name="contact-body" placeholder="विवरण" class="form-control" rows="5"></textarea>
    </div>
    <div class="form-group toolbar">
      <button class="btn btn-default cancel" type="button">रद्द करें</button>
      <button class="btn btn-primary" type="submit">भेजें</button>
    </div>
  </form>
</div>
