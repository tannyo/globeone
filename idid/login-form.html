<div class="dialog">
  <h1>Masuk</h1>
  <form action="#" novalidate>
    <div class="error hidden">Email atau kata sandi tidak valid.</div>
    <div class="form-group">
      <input id="userid" name="userid" type="email" placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
      <input id="password" name="password" type="password" placeholder="Kata sandi" class="form-control">
    </div>
    <div class="form-group toolbar">
      <button class="btn btn-default cancel" type="button">Batal</button>
      <button class="btn btn-primary" type="submit">Masuk</button>
    </div>
  </form>
</div>
