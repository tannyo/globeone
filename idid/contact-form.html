<div class="dialog">
  <h1>Hubungi Kami</h1>
  <form action="#" novalidate>
    <div class="error hidden"></div>
    <div class="form-group">
      <input id="contact-email" name="contact-email" type="email" placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
      <select id="contact-topic" name="contact-topic" placeholder="Select a Topic" class="form-control">
        <option value="">-- Pilih Topik --</option>
        <option>Ide &amp; Saran</option>
        <option>Pertanyaan &amp; Kekhawatiran</option>
        <option>Informasi Selengkapnya</option>
        <option>Lainnya</option>
      </select>
    </div>
    <div class="form-group">
      <textarea id="contact-body" name="contact-body" placeholder="Deskripsi" class="form-control" rows="5"></textarea>
    </div>
    <div class="form-group toolbar">
      <button class="btn btn-default cancel" type="button">Batal</button>
      <button class="btn btn-primary" type="submit">Kirim</button>
    </div>
  </form>
</div>
