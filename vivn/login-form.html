<div class="dialog">
  <h1>Đăng nhập</h1>
  <form action="#" novalidate>
    <div class="error hidden">Email hoặc mật khẩu kh&ocirc;ng hợp lệ.</div>
    <div class="form-group">
      <input id="userid" name="userid" type="email" placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
      <input id="password" name="password" type="password" placeholder="Mật khẩu" class="form-control">
    </div>
    <div class="form-group toolbar">
      <button class="btn btn-default cancel" type="button">Hủy bỏ</button>
      <button class="btn btn-primary" type="submit">Đăng nhập</button>
    </div>
  </form>
</div>
