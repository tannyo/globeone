<div class="dialog">
  <h1>Li&ecirc;n hệ với ch&uacute;ng t&ocirc;i</h1>
  <form action="#" novalidate>
    <div class="error hidden"></div>
    <div class="form-group">
      <input id="contact-email" name="contact-email" type="email" placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
      <select id="contact-topic" name="contact-topic" placeholder="Select a Topic" class="form-control">
        <option value="">-- Chọn một chủ đề --</option>
        <option>Suy nghĩ &amp; Đề xuất</option>
        <option>C&acirc;u hỏi &amp; Quan ngại</option>
        <option>Th&ecirc;m th&ocirc;ng tin</option>
        <option>Kh&aacute;c</option>
      </select>
    </div>
    <div class="form-group">
      <textarea id="contact-body" name="contact-body" placeholder="Mô tả" class="form-control" rows="5"></textarea>
    </div>
    <div class="form-group toolbar">
      <button class="btn btn-default cancel" type="button">Hủy bỏ</button>
      <button class="btn btn-primary" type="submit">Gửi</button>
    </div>
  </form>
</div>
