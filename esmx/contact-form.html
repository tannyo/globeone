<div class="dialog">
  <h1>Contáctenos</h1>
  <form action="#" novalidate>
    <div class="error hidden"></div>
    <div class="form-group">
      <input id="contact-email" name="contact-email" type="email" placeholder="Correo electrónico" class="form-control">
    </div>
    <div class="form-group">
      <select id="contact-topic" name="contact-topic" placeholder="Seleccione un tema" class="form-control">
        <option value="">-- Seleccione un tema --</option>
        <option>Opiniones y sugerencias</option>
        <option>Preguntas e inquietudes</option>
        <option>Más información</option>
        <option>Otros</option>
      </select>
    </div>
    <div class="form-group">
      <textarea id="contact-body" name="contact-body" placeholder="Descripción" class="form-control" rows="5"></textarea>
    </div>
    <div class="form-group toolbar">
      <button class="btn btn-default cancel" type="button">Cancelar</button>
      <button class="btn btn-primary" type="submit">Enviar</button>
    </div>
  </form>
</div>
