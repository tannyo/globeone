<div class="dialog">
  <h1>Ingresar al sistema</h1>
  <form action="#" novalidate>
    <div class="error hidden">Correo electrónico o clave de acceso inválida.</div>
    <div class="form-group">
      <input id="userid" name="userid" type="email" placeholder="Email" class="form-control">
    </div>
    <div class="form-group">
      <input id="password" name="password" type="password" placeholder="Password" class="form-control">
    </div>
    <div class="form-group toolbar">
      <button class="btn btn-default cancel" type="button">Cancelar</button>
      <button class="btn btn-primary" type="submit">Ingresar al sistema</button>
    </div>
  </form>
</div>
