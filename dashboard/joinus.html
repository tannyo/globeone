<!DOCTYPE html>
<html lang="en">
<head>
  <title>GlobeOne | Join Us Activity Charts</title>
  <meta name="description" content="">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <style>
  #combined-chart {
    width: 100%;
    height: 400px;
  }
  .bar-legend {
    list-style: none;
  }
  .bar-legend li {
    position: relative;
  }
  .bar-legend span {
    position: absolute;
    width: 25px;
    height: 2px;
    left: -35px;
    top: 50%;
  }
  #last-refresh {
    font-size: 0.65em;
    font-style: italic;
  }
  </style>
</head>
<body>
  <div class="view">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Join Us Requests by Month</h1>
          <canvas id="combined-chart" width="100%" height="400"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="button" id="refresh-btn" class="btn btn-primary pull-right">Refresh Chart</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p id="last-refresh">Last refresh: </p>
        </div>
      </div>
    </div>
  </div>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="/bower_components/chartjs/Chart.js?201412151810"></script>
  <script src="joinus.js"></script>
</body>
</html>
