<!DOCTYPE html>
<html lang="en">
<head>
  <title>GlobeOne | Goals</title>
  <meta name="description" content="">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <style>
  .view h1 {
    font-size: 2em;
  }
  .charts h1 {
    text-align: center;
  }
  .chart {
    width: 100%;
    height: 300px;
  }
  .view .bar-legend {
    list-style: none;
    margin-top: 0;
  }
  .bar-legend li {
    position: relative;
  }
  .bar-legend span {
    position: absolute;
    margin: auto;
    width: 25px;
    height: 3px;
    left: -35px;
    top: 0;
    right: auto;
    bottom: 0;
  }
  #last-refresh {
    font-size: 0.65em;
    font-style: italic;
  }

  #conversion-points thead th {
    text-align: center;
  }
  #conversion-points thead th:first-child {
    text-align: left;
  }
  #conversion-points thead th span {
    font-size: 0.8em;
    font-weight: normal;
    width: 65px;
    display: inline-block;
    margin-right: 4px;
  }
  #conversion-points tbody td {
    position: relative;
  }
  #conversion-points tbody td:not(:first-child) {
    width: 180px;
  }
  #conversion-points td span {
    width: 65px;
    display: inline-block;
    text-align: right;
    margin-right: 4px;
  }
  #conversion-points td span:last-child {
    position: absolute;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: auto;
    width: 20px;
    height: 20px;
    border-radius: 10px;
  }
  #conversion-points span.green {
    background-color: green;
    box-shadow: 1px 1px 2px rgba(0,0,0,0.25);
  }
  #conversion-points span.yellow {
    background-color: #fbdd03;
    box-shadow: 1px 1px 2px rgba(0,0,0,0.25);
  }
  #conversion-points span.red {
    background-color: red;
    box-shadow: 1px 1px 2px rgba(0,0,0,0.25);
  }
  </style>
</head>
<body>
  <div class="view">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>2015 Goals</h1>
        </div>
      </div>
      <div class="row charts">
        <div id="facebook" class="col-md-2 col-md-offset-1">
          <h1>Facebook</h1>
          <canvas id="facebook-chart" class="chart" width="100%" height="300"></canvas>
        </div>
        <div id="twitter" class="col-md-2">
          <h1>Twitter</h1>
          <canvas id="twitter-chart" class="chart" width="100%" height="300"></canvas>
        </div>
        <div id="signups" class="col-md-2">
          <h1>Invite&nbsp;Reqs</h1>
          <canvas id="signups-chart" class="chart" width="100%" height="300"></canvas>
        </div>
        <div id="visits" class="col-md-2">
          <h1>Visits</h1>
          <canvas id="visits-chart" class="chart" width="100%" height="300"></canvas>
        </div>
        <div id="countries" class="col-md-2">
          <h1>Countries</h1>
          <canvas id="countries-chart" class="chart" width="100%" height="300"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table id="conversion-points" class="table table-striped">
              <thead>
                <tr><th>Conversion Points</th><th>January<br><span>Actual</span><span>Goal</span></th><th>February<br><span>Actual</span><span>Goal</span></th><th>March<br><span>Actual</span><span>Goal</span></th><th>April<br><span>Actual</span><span>Goal</span></th></tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-12">
          <button type="button" id="refresh-btn" class="btn btn-primary pull-right">Refresh Chart</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <p id="last-refresh">Last refresh: <span></span></p>
        </div>
      </div>
    </div>
  </div>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="/bower_components/chartjs/Chart.js?201412151810"></script>
  <script src="intlfmts.js"></script>
  <script src="goals.js"></script>
</body>
</html>
