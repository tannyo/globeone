<!DOCTYPE html>
<html lang="en">
<head>
  <title>Credit Card Information</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/cc.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="js/creditcard.js"></script>
  <script src="js/cc.js"></script>
  <script>
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Credit Card Information</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <form action="#" id="cc-form" novalidate>
          <div class="error hidden"></div>

          <fieldset class="form-group credit-card-fields">
            <legend><label>Credit Card Number</label></legend>
            <input placeholder="1234 5678 9012 3456" pattern="[0-9]*" type="tel" name="cardNumber" id="cardNumber" placeholder="CC number" class="form-control" required autofocus>
          </fieldset>
          <fieldset class="form-group">
            <legend><label for="cardExpirationMonth">Expiration Date</label></legend>
            <input id="cardExpirationMonth" name="cardExpirationMonth" pattern="[0-9]*" type="tel" placeholder="MM" maxlength="2" class="form-control" required>/<input id="cardExpirationYear" name="cardExpirationYear" pattern="[0-9]*" type="tel" placeholder="YY" maxlength="2" class="form-control" required>
          </fieldset>
          <fieldset class="form-group">
            <legend><label for="cardName">Name on Card</label></legend>
            <input type="text" id="cardName" name="cardName" placeholder="Name" class="form-control" required>
          </fieldset>
          <fieldset class="form-group">
            <legend><label for="cvv2">CVV</label></legend>
            <input placeholder="123" pattern="[0-9]*" type="tel" name="cvv2" id="cvv2" maxlength="3" class="form-control" required>
          </fieldset>
          <p><button type="submit" id="sig_submit" class="btn btn-primary">Fund Account</button></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
