	<script>
	$(document).ready(function () {
		var cardImage = $(".credit-card-fields").find(".card-image"),
			// Credit card regex patterns.
			ccDefinitions = {
				'visa': /^4/,
				'mc': /^5[1-5]/,
				'amex': /^3(4|7)/,
				'disc': /^6011/
			};

		function getCreditCardType(number) {
			var ccType;

			$.each(ccDefinitions, function (i, v) {
				if (v.test(number)) {
					ccType = i;
					return false;
				}
			});

			return ccType;
		}

		$("#cardNumber").on("change blur keyup keypress keydown", function () {
			var val = $(this).val(),
				ccType = getCreditCardType(val);

			console.log("on: %s", ccType);
			if (ccType) {
				cardImage.removeClass().addClass("card-image " + ccType);
				console.log(cardImage.attr("class"));
			} else {
				cardImage.removeClass().addClass("card-image");
			}
		});
	});
