<div class="dialog">
  <h1>登录</h1>
  <form action="#" novalidate>
    <div class="error hidden">电子邮件地址或密码无效。</div>
    <div class="form-group">
      <input id="userid" name="userid" type="email" placeholder="电子邮件" class="form-control">
    </div>
    <div class="form-group">
      <input id="password" name="password" type="password" placeholder="密码" class="form-control">
    </div>
    <div class="form-group toolbar">
      <button class="btn btn-default cancel" type="button">取消</button>
      <button class="btn btn-primary" type="submit">登录</button>
    </div>
  </form>
</div>
