<div class="dialog">
  <h1>联系我们</h1>
  <form action="#" novalidate>
    <div class="error hidden"></div>
    <div class="form-group">
      <input id="contact-email" name="contact-email" type="email" placeholder="电子邮件" class="form-control">
    </div>
    <div class="form-group">
      <select id="contact-topic" name="contact-topic" placeholder="选择主题" class="form-control">
        <option value="">-- 选择主题 --</option>
        <option>意见与建议</option>
        <option>问题与关注</option>
        <option>更多信息</option>
        <option>其他</option>
      </select>
    </div>
    <div class="form-group">
      <textarea id="contact-body" name="contact-body" placeholder="说明" class="form-control" rows="5"></textarea>
    </div>
    <div class="form-group toolbar">
      <button class="btn btn-default cancel" type="button">取消</button>
      <button class="btn btn-primary" type="submit">发送</button>
    </div>
  </form>
</div>
